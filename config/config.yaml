file_processing:
  max_concurrent_files: 3
  max_pdf_size: 50
  processing_interval: 2
  supported_extensions:
  - .pdf
gemini:
  max_retries: 3
  max_tokens: 8192
  metadata_model: gemma-3-27b-it
  retry_delay: 2
  summary_model: gemini-2.5-flash-lite-preview-09-2025
  temperature: 0.1
logging:
  backup_count: 5
  file: logs/paper_manager.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_bytes: 10485760
notion:
  enable_pdf_upload: true
  max_page_size: 100
  max_pdf_size_mb: 50
  max_retries: 3
  pdf_property_name: pdf
  retry_delay: 2
pubmed:
  max_results: 10
  max_retries: 3
  request_delay: 0.5
  timeout: 30
slack:
  enabled: true
  include_summary: false
  max_message_length: 1000
  notify_duplicate: false
  notify_failure: true
  notify_success: true
summary:
  required_sections:
  - 研究背景
  - 目的
  - 方法
  - 結果
  - 結論
  - 意義
  - 限界
  target_length: 2500
vision:
  enable_text_detection_confidence: true
  language_hints:
  - ja
  - en
  max_retries: 3
  retry_delay: 1
